{% extends 'catalog/base.html' %}

{% block content_1 %}
    <div class="col-12">
        <form method="post" enctype="multipart/form-data">
            <div class="col-6">
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            Добавление продукта
                        </h2>
                    </div>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-success">Сохранить</button>
                        
                    </div>
                </div>
                <div class="col-6">
                    <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">
                            Версия продукта
                        </h2>
                    </div>
                    <div class="card-body">
                        {{ formset.management_form }}
                        {% for form in formset.forms %}
                            {{ form.as_p }}
                        {% endfor %}
                    </div>
                </div>    
                </div>
            </div>
        </form>
    </div>
{% endblock %}
