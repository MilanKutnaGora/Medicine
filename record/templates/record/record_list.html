{% extends 'catalog/base.html' %}

{% block content_1 %}
    <div class="col-12 mb-5">
        <a class="btn btn-outline-primary" href="{% url 'record:create' %}">Добавить запись к врачу</a>
    </div>
    {% for object in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <p class=>Моя запись к врачу</p>
                <div class="card-body">
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li> {{ object.staff }}</li>
                        <li> {{ object.staff.name_category }}</li>
                    </ul>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a href="{% url 'record:view' object.pk %}"
                               class="btn btn-sm btn-outline-primary">Просмотр</a>
                            <a href="{% url 'record:edit' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-primary">Изменить</a>
                            <a href="{% url 'record:delete' object.pk %}" type="button"
                               class="btn btn-sm btn-outline-primary">Удалить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
